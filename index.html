<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Upload - Sahidoona</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    #preview-container, #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .image-box {
      position: relative;
      width: 200px;
    }
    .image-box img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .image-box button {
      margin-top: 5px;
      width: 100%;
      padding: 5px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #e53935;
      color: white;
      cursor: pointer;
    }
    .image-box button:hover {
      background-color: #d32f2f;
    }
    button.upload-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button.upload-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>üì∑ Upload Your Image</h1>

  <input type="file" accept="image/*" multiple id="fileInput">
  <br>
  <button class="upload-btn" onclick="uploadImages()">Upload</button>

  <div id="preview-container"></div>

  <h2>üñºÔ∏è Uploaded Gallery</h2>
  <div id="gallery"></div>

  <!-- Firebase SDK v8 (Compatible version) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <script>
    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDC42B0qmYrxTWrxVkCy9cpxlzsYwA178o",
      authDomain: "sahidoonagallery.firebaseapp.com",
      projectId: "sahidoonagallery",
      storageBucket: "sahidoonagallery.appspot.com",
      messagingSenderId: "589009118090",
      appId: "1:589009118090:web:1c8b8865c5db1232815e73",
      measurementId: "G-ZY8TYN9E5L"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    const fileInput = document.getElementById("fileInput");
    const previewContainer = document.getElementById("preview-container");
    const gallery = document.getElementById("gallery");

    fileInput.addEventListener("change", () => {
      previewContainer.innerHTML = '';
      Array.from(fileInput.files).forEach(file => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.onload = () => URL.revokeObjectURL(img.src);
        previewContainer.appendChild(img);
      });
    });

    function uploadImages() {
      const files = fileInput.files;
      if (files.length === 0) return alert("Please select at least one image!");

      Array.from(files).forEach(file => {
        const filename = Date.now() + "_" + file.name;
        const ref = storage.ref("images/" + filename);
        ref.put(file).then(snapshot => {
          snapshot.ref.getDownloadURL().then(() => {
            loadGallery();
          });
        }).catch(error => {
          console.error("Upload error:", error);
        });
      });

      alert("Uploading... Images will appear in the gallery shortly.");
    }

    function loadGallery() {
      const listRef = storage.ref("images/");
      gallery.innerHTML = '';

      listRef.listAll().then(res => {
        res.items.reverse().forEach(itemRef => {
          itemRef.getDownloadURL().then(url => {
            const imageBox = document.createElement("div");
            imageBox.className = "image-box";

            const img = document.createElement("img");
            img.src = url;

            const btn = document.createElement("button");
            btn.textContent = "Delete";
            btn.onclick = () => {
              if (confirm("Are you sure you want to delete this image?")) {
                itemRef.delete().then(() => {
                  alert("Image deleted.");
                  loadGallery(); // Refresh
                }).catch(err => {
                  alert("Delete failed: " + err.message);
                });
              }
            };

            imageBox.appendChild(img);
            imageBox.appendChild(btn);
            gallery.appendChild(imageBox);
          });
        });
      }).catch(err => {
        console.error("Gallery load failed:", err);
      });
    }

    // Load on page start
    loadGallery();
  </script>
</body>
</html>
