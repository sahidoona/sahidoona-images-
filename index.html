<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Upload - Sahidoona</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    #preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    #preview-container img {
      max-width: 100%;
      width: 200px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>ðŸ“· Upload Your Image</h1>
  
  <input type="file" accept="image/*" multiple onchange="previewImages(event)">
  <br>
  <button onclick="alert('Uploading coming soon!')">Upload</button>

  <div id="preview-container"></div>

  <script>
    function previewImages(event) {
      const container = document.getElementById('preview-container');
      container.innerHTML = ''; // Clear old previews

      Array.from(event.target.files).forEach(file => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.onload = () => URL.revokeObjectURL(img.src); // Free memory
        container.appendChild(img);
      });
    }
  </script>
</body>
</html>
